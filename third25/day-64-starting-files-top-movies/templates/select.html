{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
    {% for data in title_and_date %}
      <p>
        <a href="{{url_for('fetch_movie_details', movie_id=data.id)}}"> {{data.original_title}} - {{data.release_date}}</a>
      </p>
    {% endfor %}

</div>
{% endblock %}
