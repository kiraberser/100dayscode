<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='src/output.css') }}">
</head>
{% include "navbar.html" %}
<body class="bg-gray-100 font-raleway mb-20">

<div class="min-h-screen flex items-center justify-center mb-20">
    <div class="max-w-lg bg-white rounded-lg shadow-md overflow-hidden">
        <!-- Imagen -->
        <div class="h-56 bg-gray-200">
            <img src="{{ image_url }}" alt="{{ title }}" class="h-full w-full object-cover">
        </div>

        <!-- Contenido -->
        <div class="p-6">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">{{ title }}</h1>
            <h3 class="text-xl font-semibold text-gray-600 mb-4">{{ subtitle }}</h3>
            <p class="text-gray-500 text-base mb-4">{{ body }}</p>
            <a href="{{ url_for('home') }}" 
               class="inline-block px-4 py-2 bg-indigo-500 text-white font-medium rounded-lg shadow hover:bg-indigo-600">Volver
            </a>
        </div>
    </div>
</div>

{% include "footer.html" %}
</body>
</html>
