<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='src/output.css') }}" />
  </head>
  <body>
    {% include 'navbar.html' %}
    <!-- Header -->
    {% include 'header.html' %}
    <!-- Blog Section -->
    <div class="py-6 sm:py-8 lg:py-12">
      <div class="mx-auto max-w-screen px-4 md:px-8">
        <!-- Section Header -->
        <div class="mb-10 md:mb-16">
          <h2 class="mb-4 text-center text-2xl font-bold text-gray-800 md:mb-6 lg:text-3xl">Blog</h2>
          <p class="mx-auto max-w-screen-md text-center text-gray-500 md:text-lg">Stay updated with the latest news and trends in the industry. Explore our recent articles below.</p>
        </div>

        <!-- Articles -->
        <section class="min-h-fit">
          <div class="grid gap-8 sm:grid-cols-2 sm:gap-12 lg:grid-cols-3 xl:grid-cols-3 xl:gap-16 items-center">
            {% for post in posts %}
              <!-- Article -->
              <div class="flex flex-col items-center gap-4 md:flex-row lg:gap-6">
                <a href="{{ url_for('post', id=post.id) }}" class="group relative block h-56 w-full shrink-0 self-start overflow-hidden rounded-lg bg-gray-100 shadow-lg md:h-32 md:w-32 lg:h-40 lg:w-40"><img src="{{ post.image_url }}" loading="lazy" alt="{{ post.title }}" class="absolute inset-0 h-full w-full object-cover object-center transition duration-200 group-hover:scale-110" /></a>
                <div class="flex flex-col gap-2">
                  <span class="text-sm text-gray-400">{{ post.date }}</span>
                  <h2 class="text-xl font-bold text-gray-800"><a href="{{ url_for('post', id=post.id) }}" class="transition duration-100 hover:text-indigo-500 active:text-indigo-600">{{ post.title }}</a></h2>
                  <p class="text-gray-500">{{ post.subtitle }}</p>
                  <div>
                    <a href="{{ url_for('post', id=post.id) }}" class="font-semibold text-indigo-500 transition duration-100 hover:text-indigo-600 active:text-indigo-700">Read more</a>
                  </div>
                </div>
              </div>
            {% endfor %}
          </div>
        </section>
      </div>
    </div>

      {% include 'footer.html' %}

  </body>
</html>
