  <header class="fixed top-0 left-0 w-full z-50 flex items-center justify-between py-4 px-6 md:py-6 md:px-10 bg-white shadow-md max-w-screen mx-auto ">
  <!-- Logo -->
  <a href="/" class="inline-flex items-center gap-2 text-2xl font-bold text-black md:text-3xl" aria-label="logo">
    Blog
  </a>

  {% if user %}
    <h1 class="md:inline-flex text-lg font-semibold text-gray-700">{{ user }}!</h1>
  {% endif %}

  <nav class="hidden lg:flex gap-8">
    <a href="/" class="text-lg font-medium text-gray-600 transition hover:text-indigo-500">Home</a>
    <a href="{{ url_for('contact') }}" class="text-lg font-medium text-gray-600 transition hover:text-indigo-500">Contact</a>
    <a href="{{ url_for('about') }}" class="text-lg font-medium text-gray-600 transition hover:text-indigo-500">About</a>
  </nav>

  <a href="{{ url_for('form') }}" class="hidden lg:inline-block rounded-md bg-indigo-500 px-6 py-2 text-sm font-medium text-white hover:bg-indigo-600">
    Log in
  </a>

  <!-- Mobile Menu Button -->
  <button id="mobile-menu-button" type="button" aria-expanded="false" class="lg:hidden inline-flex items-center gap-2 rounded-md bg-gray-200 px-3 py-2 text-sm font-medium text-gray-600 hover:bg-gray-300">
    <span class="material-icons">menu</span>
  </button>
</header>

<!-- Mobile Menu -->
<div id="mobile-menu" class="hidden lg:hidden absolute top-full left-0 w-full bg-white shadow-md z-40 transform translate-y-[-100%] opacity-0 transition-all duration-300">
  <nav class="flex flex-col gap-4 p-4">
    <a href="/" class="text-lg font-medium text-gray-600 transition hover:text-indigo-500">Home</a>
    <a href="{{ url_for('contact') }}" class="text-lg font-medium text-gray-600 transition hover:text-indigo-500">Contact</a>
    <a href="{{ url_for('about') }}" class="text-lg font-medium text-gray-600 transition hover:text-indigo-500">About</a>
    <a href="{{ url_for('form') }}" class="block rounded-md bg-indigo-500 px-4 py-2 text-center text-sm font-medium text-white hover:bg-indigo-600">
      Log in
    </a>
  </nav>
</div>

<script>
  const mobileMenuButton = document.getElementById("mobile-menu-button");
  const mobileMenu = document.getElementById("mobile-menu");

  mobileMenuButton.addEventListener("click", () => {
    mobileMenu.classList.toggle("hidden");
    mobileMenu.classList.toggle("translate-y-0");
    mobileMenu.classList.toggle("opacity-100");
    mobileMenu.classList.toggle("opacity-0");

    const icon = mobileMenuButton.querySelector(".material-icons");
    icon.textContent = icon.textContent === "menu" ? "close" : "menu";

    const isExpanded = mobileMenuButton.getAttribute("aria-expanded") === "true";
    mobileMenuButton.setAttribute("aria-expanded", !isExpanded);
  });
</script>
