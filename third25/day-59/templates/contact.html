<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='src/output.css') }}">
</head>
<body class="bg-gray-100 font-raleway">
    {% include 'navbar.html' %}
    <div class="min-h-screen flex items-center justify-center">
        <div class="max-w-screen-lg bg-white rounded-lg shadow-lg p-6">
            <!-- Header -->
            <h1 class="text-2xl font-bold text-gray-800 mb-4 text-center">Get in Touch</h1>
            <p class="text-gray-600 text-center mb-6">Feel free to reach out by filling out the form below.</p>
    
            <!-- Contact Form -->
            <form action="/submit-contact" method="POST" class="space-y-4">
                <!-- Name -->
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Your Name</label>
                    <input type="text" id="name" name="name" required 
                        class="w-full mt-1 px-4 py-2 border rounded-lg shadow-sm text-gray-800 focus:ring-indigo-500 focus:border-indigo-500">
                </div>
    
                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" id="email" name="email" required 
                        class="w-full mt-1 px-4 py-2 border rounded-lg shadow-sm text-gray-800 focus:ring-indigo-500 focus:border-indigo-500">
                </div>
    
                <!-- Message -->
                <div>
                    <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                    <textarea id="message" name="message" rows="4" required 
                        class="w-full mt-1 px-4 py-2 border rounded-lg shadow-sm text-gray-800 focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                </div>
    
                <!-- Submit Button -->
                <button type="submit" 
                    class="w-full bg-indigo-500 text-white font-semibold py-2 px-4 rounded-lg shadow hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    Send Message
                </button>
            </form>
        </div>
    </div>    
    {% include "footer.html" %}
</body>
</html>
