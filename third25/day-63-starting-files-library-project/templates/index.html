<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    {% block title %}
      Library
    {% endblock %}
  </head>
  <body>
    {% block content %}
      <h1>My Library</h1>
      {% if books.0 %}
        <ul>
          {% for book in books %}
            <li>{{ book.title }} - {{ book.author }} - {{ book.rating }}/10</li>
          {% endfor %}
        </ul>
      {% else %}
        <p>Library is empty.</p>
      {% endif %}

      <a href="{{ url_for('add') }}">Add New Book</a>
    {% endblock %}
  </body>
</html>
