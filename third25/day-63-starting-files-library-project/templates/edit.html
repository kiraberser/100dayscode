{% extends "index.html" %}

{% block title %} Edit {% endblock %}

{% block content %}
  <div class="max-w-lg mx-auto p-6 bg-white shadow-lg rounded-lg mt-20">
    <h1 class="text-3xl font-semibold text-center mb-6">Edit Book Rating</h1>

    <p class="text-lg mb-4">Book Name: <span class="font-medium text-gray-800">{{ book.title }}</span></p>
    <p class="text-lg mb-6">Current Rating: <span class="font-medium text-gray-800">{{ book.rating }}</span></p>

    <form action="{{ url_for('edit', id=book.id) }}" method="post" class="space-y-4">
      <!-- New Rating Input -->
      <div>
        <label for="rating" class="block text-lg font-medium text-gray-700">New Rating</label>
        <input type="number" id="rating" name="rating" placeholder="Enter new rating" class="mt-2 p-3 w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" min="0" max="10" required />
      </div>

      <!-- Submit Button -->
      <div class="flex justify-center">
        <button type="submit" class="w-full mt-6 p-3 bg-indigo-600 text-white font-semibold rounded-md hover:bg-indigo-700 focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50">
          Change Rating
        </button>
      </div>
    </form>
  </div>
{% endblock %}
