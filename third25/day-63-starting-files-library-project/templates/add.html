{% extends 'index.html' %}

{% block title %}
  Add Book
{% endblock %}

{% block content %}
  <div class="max-w-lg mx-auto p-6 bg-white shadow-lg rounded-lg mt-20">
    <h1 class="text-3xl font-semibold text-center mb-6">Add New Book</h1>
    <a href="{{url_for('home')}}" class="block text-center text-blue-500">See all the books</a>
    <form action="{{url_for('add')}}" method="POST" class="space-y-4">
      <!-- Book Name -->
      <div>
        <label for="title" class="block text-lg font-medium text-gray-700">Book Name</label>
        <input type="text" id="title" name="title" class="mt-2 p-3 w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" required />
      </div>

      <!-- Book Author -->
      <div>
        <label for="author" class="block text-lg font-medium text-gray-700">Book Author</label>
        <input type="text" id="author" name="author" class="mt-2 p-3 w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" required />
      </div>

      <!-- Rating -->
      <div>
        <label for="rating" class="block text-lg font-medium text-gray-700">Rating</label>
        <input type="number" id="rating" name="rating" class="mt-2 p-3 w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" required min="0" max="10"/>
      </div>

      <!-- Submit Button -->
      <div class="flex justify-center">
        <button type="submit" class="w-full mt-6 p-3 bg-indigo-600 text-white font-semibold rounded-md hover:bg-indigo-700 focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50">
          Add Book
        </button>
      </div>
    </form>
  </div>
{% endblock %}
